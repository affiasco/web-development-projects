<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="rps.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="choice" data-rps="rock">Rock</button>
    <button class="choice" data-rps="paper">Paper</button>
    <button class="choice" data-rps="scissors">Scissors</button>
    <div class="results-container">
      <div class="results"></div>
    </div>
    <div class="score-container">
      <div class="score"></div>
    </div>
    <div class="winner-container">
      <div class="winner"></div>
      <button type="submit" class="play-again invisible">Play Again!</button>
    </div>
  </body>
</html>
